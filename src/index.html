<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/car.svg" type="svg" />
    <title>Async Race</title>
</head>

<body>
    <header>
        <div class="header-buttons">
            <button class="button-garage">To garage</button>
            <button class="button-winners">To winners</button>
        </div>
    </header>
    <main>
        <div class="garage-buttons-wrapper">
            <div class="create-car-wrapper">
                <label for="create-car">Create car:</label>
                <input type="text" name="create-car" class="input-text">
                <label for="create-car-color"></label>
                <input type="color" name="create-car-color" value="#33b333" class="input-color">
                <button class="create-car-button">Create</button>
            </div>
            <div class="update-car-wrapper">
                <label for="update-car">Update car:</label>
                <input type="text" name="update-car" class="input-text">
                <label for="update-car-color"></label>
                <input type="color" name="update-car-color" value="#33b333" class="input-color">
                <button class="update-car-button">Update</button>
            </div>
            <div class="control-buttons-wrapper">
                <button>Race</button>
                <button>Reset</button>
                <button>Generate cars</button>
            </div>
        </div>
        <h2>Garage(4)</h2>
        <h3>Page#1</h3>
        <div class="car-item">
            <div class="car-buttons">
                <button class="button-select">Select</button>
                <button class="button-remove">Remove</button>
                <div class="car-name">Tesla</div>
            </div>
            <div class="car-race">
                <div class="start-stop-buttons">
                    <button>Start</button>
                    <button>Stop</button>
                </div>
                <div class="car"></div>
                <div class="flag"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/darya-startsava" class="github-link">@darya-startsava</a>
        <time datetime="2022">2022</time>
        <a href="https://rs.school/js/" class="logo-rs-school"></a>
    </footer>


</body>

</html>
