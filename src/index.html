<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/png/ico" />
    <title>Christmas task</title>
</head>

<body>
    <header>
        <div class="header-button-wrapper">
            <button class="header-button active"><b>Выбрать игрушки</b></button>
            <button class="header-button"><b>Нарядить елку</b></button>
        </div>
    </header>
    <main>
        <section class="search-chosen">
            <form class="search-form">
                <input type="search" placeholder="Найти игрушку" class="search-input search-chosen-select-fields">
            </form>
            <div class="chosen search-chosen-select-fields">Избранные игрушки: 0/20</div>
            <div class="select search-chosen-select-fields">
                <label for="sort-select">Сортировать: </label>
                <select class="sort-select" id="sort-select">
                    <option value="name">по названию от "А" до "Я"</option>
                    <option value="name-reverse">по названию от "Я" до "А"</option>
                    <option value="year">по году покупки от 1940 до 2020 </option>
                    <option value="year-reverse">по году покупки от 2020 до 1940</option>
                </select>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="https://github.com/darya-startsava" class="github-link">@darya-startsava</a>
        <time datetime="2021">2021</time>
        <a href="https://rs.school/js/" class="logo-rs-school"></a>
    </footer>
</body>

</html>
