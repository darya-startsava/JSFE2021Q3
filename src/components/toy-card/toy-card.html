<h4 class="toy-name">
    <%-name%>
</h4>
<div class="toy-card-wrapper">
    <div>
        <div style="background-image: url('./assets/toys/<%-num%>.png');" class="toy-image"></div>
        <div class="place"></div>
    </div>
    <div class="toy-information-wrapper">
        <p>Количество: <%-count%></p>
        <p>Год покупки: <%-year%></p>
        <p>Форма: <%-shape%></p>
        <p>Цвет: <%-color%></p>
        <p>Размер: <%-size%></p>
        <p>Любимая: <%-favorite%></p>
    </div>
</div>
