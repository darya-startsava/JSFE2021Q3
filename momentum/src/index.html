<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
</head>

<body class="body">
    <header class="header">
        <div class="player">
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play-button play player-icon"></button>
                <button class="play-next player-icon"></button>
                <button class="sound sound-on player-icon"></button>
                <div class="volume">
                    <div class="volume-percentage"></div>
                </div>
            </div>
            <div class="current-track-information">
                <div class="track-name">Aqua Caelestis</div>
                <div class="current">00:00</div>
                <div class="divider">/</div>
                <div class="length">00:39</div>
            </div>
            <div class='timeline'>
                <div class='progress'></div>
            </div>
            <ul class="play-list">
            </ul>
        </div>
        <div class="weather">
            <input type="text" class="city" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input placeholder="[Enter your name]" type="text" class="name" />
        </div>
    </main>
    <footer class="footer">
        <button class="change-quote"></button>
        <div class="quote-and-author">
            <div class="quote"></div>
            <div class="author"></div>
        </div>
        <div class="settings">
            <button class="button-settings"></button>
        </div>
        <div class="settings-close">
            <button class="button-close"></button>
        </div>
        <div class="settings-popup">
            <div class="settings-container">
                <div class="radiobutton">
                    <div class="radiobutton-text text"></div>
                    <input type="radio" name="language" value="en" class="input-language" id="input-language-en">
                    <label for="input-language-en" class="language" id="english-language"></label>
                    <input type="radio" name="language" value="ru" class="input-language" id="input-language-ru">
                    <label for="input-language-ru" class="language" id="russian-language"></label>
                </div>
                <div class="set-background">
                    <div class="text">
                        <div class="set-background-text"></div>
                        <div class="set-background-text-explanation explanation"></div>
                    </div>
                    <input type="radio" name="background" value="gitHub" class="input-background"
                        id="input-background-gitHub">
                    <label for="input-background-gitHub" class="background" id="gitHub-background">GitHub</label>
                    <input type="radio" name="background" value="unsplash" class="input-background"
                        id="input-background-unsplash">
                    <label for="input-background-unsplash" class="background" id="unsplash-background">Unsplash
                        API</label>
                    <input type="radio" name="background" value="flickr" class="input-background"
                        id="input-background-flickr">
                    <label for="input-background-flickr" class="background" id="flickr-background">Flickr API</label>
                </div>
                <div class="set-tag">
                    <div>
                        <div class="set-tag-text"></div>
                        <div class="set-tag-text-explanation explanation"></div>
                    </div>
                    <input type="text" class="input-tag" id="input-tag">
                    <label for="input-tag" class="label-tag"></label>
                    <button class="tag-button"></button>
                </div>
                <div class="set-show-hide">
                    <div class="show-time-text"></div>
                    <div>
                        <input type="checkbox" name="show-time" class="input-show-time">
                        <label for="show-time" class="show-time"></label>
                    </div>
                    <div>
                        <input type="checkbox" name="show-date" class="input-show-date">
                        <label for="show-date" class="show-date"></label>
                    </div>
                    <div>
                        <input type="checkbox" name="show-greeting" class="input-show-greeting">
                        <label for="show-greeting" class="show-greeting"></label>
                    </div>
                    <div class="container-show-quote">
                        <input type="checkbox" name="show-quote" class="input-show-quote">
                        <label for="show-quote" class="show-quote"></label>
                    </div>
                    <div>
                        <input type="checkbox" name="show-weather" class="input-show-weather">
                        <label for="show-weather" class="show-weather"></label>
                    </div>
                    <div>
                        <input type="checkbox" name="show-player" class="input-show-player">
                        <label for="show-player" class="show-player"></label>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
